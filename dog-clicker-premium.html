<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rosco</title>
<link rel="stylesheet" type="text/css" href="css/premium-styles.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <aside class="list">
        <h3>List of Dog Pictures</h3>
        <ul id="dog-list"></ul>
      </aside>
      <section class="display">
        <div id="dog">
          <h2 id="dog-name"></h2>
          <div>You've clicked the photo<div id="dog-count"></div> times!</div>
          <img id="dog-img" src="" alt="cute rosco dog">
        </div>
      </section>

    </div>
  </main>
<script src="js/app.js"></script>
</body>
</html>
